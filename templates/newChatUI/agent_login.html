<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0e0e0e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #ffffff;
            overflow: hidden;
        }
        .login-container {
            width: 90%;
            max-width: 400px;
            background-color: #1b1b1b;
            border-radius: 10px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
            padding: 30px;
            text-align: center;
        }
        .login-header {
            font-size: 1.8em;
            color: #3498db;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 15px 0;
            font-size: 1em;
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s;
        }
        .input-field::placeholder {
            color: #888;
        }
        .input-field:focus {
            border-color: #3498db;
        }
        .login-button {
            width: 100%;
            background-color: #3498db;
            color: #ffffff;
            border: none;
            padding: 12px;
            font-size: 1em;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s;
        }
        .login-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Login Header -->
        <div class="login-header">Agent Login</div>

        <!-- Agent ID Input -->
        <input type="email" id ="email" class="input-field" placeholder="Enter Agent ID" required>

        <!-- Password Input -->
        <input type="password" id="password" class="input-field" placeholder="Enter Password" required>

        <!-- Login Button -->
        <button class="login-button">Login</button>
    </div>

    <!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<!-- jQuery CDN -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script>
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    const csrftoken = getCookie('csrftoken');

    $(document).ready(function () {
        $('.login-button').on('click', function (event) {
            event.preventDefault(); 

            var email = $('#email').val();
            var password = $('#password').val();

            $.ajax({
                url: '/V2_DCEMI/login/', 
                type: 'POST',
                headers: {
                    'X-CSRFToken': csrftoken 
                },
                data: {
                    email: email,
                    password: password
                },
                success: function (response) {
                    console.log('Success:', response); 
                    toastr.success('Login successful!','Success');
                    window.location.href = response.redirect_url; // Redirect after successful login
                   
                },
                error: function (xhr) {
                    console.log('Error:', xhr.responseText); 
                    var errors = xhr.responseJSON;
                    var firstError = errors.error || 'Unknown error';
                    toastr.error(firstError, 'Error');
                    toastr.options = {
                        "closeButton": true,
                        "newestOnTop": true,
                        "progressBar": true,
                        "positionClass": "toast-top-right",
                        "timeOut": "5000",
                    };
                }
            });
        });
    });
</script>
</body>
</html>
